<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1>Guess My Number!</h1>
        <p>{ Between 1 to 20 }</p>
        <button>Again !</button>
        <div>?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" name="" id="">
            <button>Check!</button>
        </section>
        <section class="right">
            <p>Start guessing...</p>
            <p>Score: <span>15</span></p>
            <p>Highscore: <span>20</span></p>
        </section>
    </main>

    <script src="/assets/js/app.js"></script>
</body>
</html>
